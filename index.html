<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FlowPro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        :root {
            --font-primary: 'Manrope', sans-serif;
            --border-radius-base: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            --border-radius-full: 9999px;
        }

        .theme-barber {
            --color-primary: 234 179 8; /* Amarelo Ouro (EAB308) */
            --color-background: #111827; /* Cinza 900 */
            --color-card: #1F2937; /* Cinza 800 */
            --color-background-dark: #000000;
            --color-card-dark: #111827;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #9CA3AF;
            --font-primary: 'Manrope', sans-serif;
        }

        .theme-beauty {
            --color-primary: 219 39 119; /* Rosa Pink (DB2777) */
            --color-background: #FDF2F8;
            --color-card: #FFFFFF;
            --color-background-dark: #FDF2F8;
            --color-card-dark: #FFFFFF;
            --color-text-primary: #111827;
            --color-text-secondary: #6B7280;
            --font-primary: 'Playfair Display', serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
            min-height: 100dvh;
            font-family: var(--font-primary);
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(var(--color-primary) / <alpha-value>)',
                        background: 'var(--color-background)',
                        card: 'var(--color-card)',
                        'background-dark': 'var(--color-background-dark)',
                        'card-dark': 'var(--color-card-dark)',
                        'text-primary': 'var(--color-text-primary)',
                        'text-secondary': 'var(--color-text-secondary)',
                    },
                    fontFamily: {
                        display: ['var(--font-primary)', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    borderRadius: {
                        "DEFAULT": "var(--border-radius-base)",
                        "lg": "var(--border-radius-lg)",
                        "xl": "var(--border-radius-xl)",
                        "full": "var(--border-radius-full)"
                    },
                },
            },
        }
    </script>
<script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
  }
}
</script>
<script type="module" src="/index.tsx"></script>
</head>
<body>
<div id="root"></div>
</body>
</html>
